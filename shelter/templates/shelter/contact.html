{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container">
    <h4>Свяжитесь с нами</h4>
    <div class="col-md-2">
        <p>Телефон:</p>
        <p>Эл. почта:</p>
        <p>Адрес:</p>

        <p><a href="mailto: {{e_mail}}">{{ e_mail }}</a></p>

</div>

{% endblock %}
